{% extends "layout.html" %}
{% load i18n %}

{% block content %}
    <section class="clearfix container main-container">
        <h1>{% trans "Suggest a website" %}</h1>
        {% if errors %}
            <p class="error">{% trans "Please correct the errors highlighted below." %}</p>
        {% endif %}
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans "Suggest this website" %}" />
        </form>
    </section>
{% endblock %}
