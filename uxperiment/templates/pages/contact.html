{% extends "layout.html" %}
{% load url from future %}
{% block content %}
<h1>Contact</h1>
<form method="post" action="{% url "contact" %}">
    {% csrf_token %}
    {{ form.subject.errors }}
    <p>{{ form.subject }}</p>

    {{ form.sender.errors }}
    <p>{{ form.sender }}</p>

    {{ form.message.errors }}
    <p>{{ form.message }}</p>
    <input type="submit" />
</form>
{% endblock %}
